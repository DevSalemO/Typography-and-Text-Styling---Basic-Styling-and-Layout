<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact page for My Web Development Blog">
    <title>Contact Us - My Blog</title>
</head>
<body>
    <header>
        <h1>Contact page</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog Posts</a></li>
                <li><a href="contact.html" aria-current="page">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>

        <section>
            <h2>Send us a Message</h2>
            <form >
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name"  required>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>

                <div>
                    <label for="message">Message:</label>
                    <textarea id="message"  required></textarea>
                </div>

                <div>
                    <input type="submit" value="Send Message">
                </div>
            </form>
        </section>

        
        <section>
            <h2>Working Hours</h2>
            <table>
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Opening Time</th>
                        <th>Closing Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Monday</td>
                        <td>9:00 AM</td>
                        <td>5:00 PM</td>
                    </tr>
                    <tr>
                        <td>Tuesday</td>
                        <td>9:00 AM</td>
                        <td>5:00 PM</td>
                    </tr>
                    <tr>
                        <td>Wednesday</td>
                        <td>9:00 AM</td>
                        <td>5:00 AM</td>
                    </tr>
                </tbody>
            </table>
        </section>

        
        <section>
            <h2>Additional Contact Information</h2>
            <p> You can Eamil us at <a href="info@myblog.com">info@myblog.com</a></p>
            
        </section>
    </main>
</body>
</html>
